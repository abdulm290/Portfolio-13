<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Authentication forms">
    <meta name="author" content="Arasari Studio">

    <title>Register form 2nd step</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/step-2.css">

    
<link href="../../css/font-01.css" rel="stylesheet">
<link href="../css/theme-02.css" rel="stylesheet">
<link href="../../css/aos.css" rel="stylesheet">

</head>

<body>
    <div class="forny-container">
        <div>
            <img style="max-width: 200px; margin: 0px 0px 20px 0px;" src="../../img/Logo.svg" alt="logo">
        </div>
        
        <div class="forny-inner">

            <div class="forny-form" data-aos="zoom-in" data-aos-duration="1000">
                <div class="text-center" data-aos="zoom-in" data-aos-duration="1500">
                    <h4>Create an account</h4>
                    <p class="mb-10">This is second step for setup a new.</p>
                </div>
                <form action="step-3.html" method="post" >
        
            <div class="form-group" data-aos="zoom-in" data-aos-duration="1500">
                
                
                <div class="input-group">
                    
                    
                    <input required class="birth" type="date" id="birthday" name="birthday">
        
                </div>
            </div>


            <div style="margin-bottom: 5px;" data-aos="zoom-in" data-aos-duration="1500">
                <input required type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input required type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>






            <div class="form-group" data-aos="zoom-in" data-aos-duration="1500">
                
                
                <div class="input-group">
                    
                    
                    <div class="btn-group">
                        <select class="Profession" name="Profession" id="Profession">
                            <option value="Select">Select your profession </option>
                            <option value="Famous">Famous</option>
                            <option value="Doctor">Doctor</option>
                            <option value="Freelancer">Freelancer</option>
                            <option value="Instructor">Instructor</option>
                            <option value="Student">Student</option>
                            <option value="Signer">Singer</option>
                            <option value="Others">Others</option>
                            <option value="Others">-----------------------------------------------------------</option>
                          </select>

                    </div>
                </div>
            </div>







        
                    
            <input id="submit" type="submit" value="Go to final step &#8594;" data-aos="zoom-in" data-aos-duration="1500">
                    
        
                    <div class="text-center mt-10">
                        Already have an account? <a href="../../login.html">Login here</a>
                    </div>
        
                </form>
                </div>
                     
            </div>
        </div>
    




    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/demo.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="../../js/aos.js"></script>
<script>
    AOS.init();
</script>
    
</body>

</html>
